<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Coding Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <header>
        <h1>Javascript Coding Quiz</h1>
    </header>
    <main>
        <div>
            <button class="view-highscores">View Highscores</button>
            <div class="countdown-timer"> </div>
        </div>
        <div class="instructions">
            <p>Read each question carefully and enter the answers after. Don't take too long because you only have sixty seconds!</p>
            <button class="start-quiz">Start</button>


        </div>
        <div class="quiz-item">
            <div class="quiz-question">
            </div>
            <div class="quiz-answer">
            </div>
        </div>
        <div class="enter-high-scores me-hide">
            <h2>Enter Your Initals to Record Your Score</h2>
        </div>
        <div class="view-high-scores me-hide">
            <h2>High Scores</h2>
        </div>
    </main>

    <script src="quiz.js"></script>

</body>

</html>
